<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>苹果菜单</title>
	<script src="../jquery-3.2.0.js"></script>
	<style>
		body {
			margin:0px;
		}
		#div1 {
			text-align:center; 
			position:absolute; 
			bottom:0px; 
			width:100%;
		}
		#div1 img {
			border:none;
		}
		#div1 .box {
			display:block; 
			width:400px; 
			margin:0 auto; 
			border-bottom:dotted 1px black; 
			text-decoration:none; color:#333;
		}
		#div1 .box:hover {
			border-bottom:solid 1px black;
		}
	</style>
</head>
	<body>
		<div id="div1">
			<a href="javascript:;"><img src="images/1.png" width="64"></a>
			<a href="javascript:;"><img src="images/2.png" width="64"></a>
			<a href="javascript:;"><img src="images/3.png" width="64"></a>
			<a href="javascript:;"><img src="images/4.png" width="64"></a>
			<a href="javascript:;"><img src="images/5.png" width="64"></a>
		</div>

		<script>
			$(document).mousemove(function (ev){

				var oDiv = $('#div1');
				var imgs = $('img');	
				var d=0;
				var iMax=200;

				function getDistance(obj){

					return Math.sqrt(
						Math.pow( (ev.pageX - obj.offset().left),2 ) + Math.pow( (ev.pageY - obj.offset().top),2 )
					);

				}
				imgs.each(
					function(i,item){
						d = getDistance($(item));
						d=Math.min(d, iMax);
						$(item).css('width',( (iMax-d)/iMax )*64+64);
					}
				)

			});
		</script>
	</body>
</html>
